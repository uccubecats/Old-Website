{% for node in pages_list %}

    {% if group == null or group == node.group %}

        {% if page.url == node.url %}
            <li><a class="active" href="{{ node.url }}">{{ node.title }}</a></li>
        {% elsif node.order != 0 %}
            <li><a href="{{ node.url }}">{{ node.title }}</a></li>
        {% endif %}

    {% endif %}

{% endfor %}

{% assign pages_list = nil %}
{% assign group = nil %}
